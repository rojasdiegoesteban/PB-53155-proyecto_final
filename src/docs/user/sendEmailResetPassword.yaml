paths:
    /api/user/email/reset-password:
        post:
            tags:
                - Users
            summary: Enviar email para restablecer la contrase√±a
            requestBody:
              required: true
              content:
                application/json:
                    schema:
                        $ref: "#components/requestBodies/emailReset"

            responses:
                "200":
                    description: Email enviado.
                    
                "500":
                    description: Error interno del servidor

components:
  requestBodies:
    emailReset:
      type: object
      properties:
          email:
              type: string
              description: Correo del usuario
      example:
          email: juanperez@mail.com